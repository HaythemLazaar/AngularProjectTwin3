<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="verifyLogin()">
        <div class="form-group">
            <label>Email :</label>
            <input type="text" formControlName="email" name="email" class="form-control" />
            <div class="alert alert-danger" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                <div *ngIf="loginForm.controls['email'].hasError('required')">This field is required !</div>
                <div *ngIf="loginForm.controls['email'].hasError('email')">Email invalid !</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password :</label>
            <input type="password" formControlName="password" name="password" class="form-control" />
            <div class="alert alert-danger" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                <div *ngIf="loginForm.controls['password'].hasError('required')">This field is required !</div>
                <div *ngIf="loginForm.controls['password'].hasError('minlength')">Password must be 4 characters or more !</div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
        &nbsp;
        <button type="reset" class="btn btn-success">Reset</button>
    </form>
</div>
